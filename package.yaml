name:                aeson-typescript
version:             0.1.0.0
github:              "codedownio/aeson-typescript"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2017 CodeDown"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Generate TypeScript definition files from your ADTs
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/codedownio/aeson-typescript#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- interpolate
- mtl
- tagged
- template-haskell
- text
- th-abstraction
- unordered-containers

library:
  source-dirs: src
  exposed-modules: Data.Aeson.TypeScript.TH

tests:
  aeson-typescript-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson-typescript
